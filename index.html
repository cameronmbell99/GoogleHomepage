<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Google Homepage</title>
    <link href="style.css" rel="stylesheet">  
</head>
<body>
    <header>
        <nav>
            <div class="nav__left">
                <ul>
                    <li>About</li>
                    <li>Store</li>
                </ul>
            </div>
            <div class="nav__right">
                <ul>
                    <li>Gmail</li>
                    <li>images</li>
                    <li>
                        <img src="" alt="nav_apps">
                    </li>
                    <li>
                        <button><a href="nav--signIn">Sign in</a></button>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <main>
        <div class="logo">
            <img src="./" alt="logo">
        </div>
        <div class="search-bar">
            <img src="" alt="search--bar">
            <img src="" alt="search--icon">
            <img src="" alt="search--mic">
        </div>
        <div class="main-btn">
            <button>Gooogle Search</button>
            <button class="Lucky">I'm Feeling Lucky</button>
        </div>
    </main>

    <footer>
        <div>
            <ul>
                <li>Advertising</li>
                <li>Business</li>
                <li>How Search works</li>
            </ul>
        </div>
        <div class="footer__right">
            <ul>
                <li>Privacy</li>
                <li>Terms</li>
                <li>Settings</li>
            </ul>
        </div>
    </footer>
</body>

</html>
